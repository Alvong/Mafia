<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="/lib/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page12', {
      url: '/nightmafia',
      templateUrl: 'page12.html'
    })
    
    .state('page13', {
      url: '/nightcivilian',
      templateUrl: 'page13.html'
    })
    
    .state('page14', {
      url: '/day',
      templateUrl: 'page14.html'
    })
    
    .state('page15', {
      url: '/vote',
      templateUrl: 'page15.html'
    })
    
    .state('page16', {
      url: '/execute',
      templateUrl: 'page16.html'
    })
    
    .state('page17', {
      url: '/page17',
      templateUrl: 'page17.html'
    })
    
    .state('page18', {
      url: '/page18',
      templateUrl: 'page18.html'
    })
    
    .state('page19', {
      url: '/page19',
      templateUrl: 'page19.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/nightmafia');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page12.html" type="text/ng-template">
<ion-view title="Night">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <ion-list></ion-list>
        <ion-list>
            <label class="item item-select">
                <span class="input-label"></span>
                <select></select>
            </label>
        </ion-list>
        <a href="#/day" class="button button-assertive button-block">Kill</a>
    </ion-content>
</ion-view></script>
<script id="page13.html" type="text/ng-template">
<ion-view title="Night">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
    </ion-content>
</ion-view></script>
<script id="page14.html" type="text/ng-template">
<ion-view title="Day">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <h3>Someone is killed</h3>
        <a href="#/vote" class="button button-assertive button-block">Find the murder!</a>
    </ion-content>
</ion-view></script>
<script id="page15.html" type="text/ng-template">
<ion-view title="Vote">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <form>
            <label class="item item-select">
                <span class="input-label">Input</span>
                <select></select>
            </label>
        </form>
        <a href="#/execute" class="button button-assertive button-block">Vote</a>
    </ion-content>
</ion-view></script>
<script id="page16.html" type="text/ng-template">
<ion-view title="Exectue">
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <h3>Someone is executed</h3>
        <a href="#/nightmafia" class="button button-positive button-block">Start next turn</a>
    </ion-content>
</ion-view></script>
<script id="page17.html" type="text/ng-template">
<ion-view title="Page">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page18.html" type="text/ng-template">
<ion-view title="Page">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page19.html" type="text/ng-template">
<ion-view title="Page">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
  </body>
</html>
